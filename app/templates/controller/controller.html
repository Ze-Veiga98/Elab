{% extends "base/layout.html" %}
{% block page_title %}

    Tabela - pendulo

{% endblock %}
{% block content %}
<div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Dados de configuração de Pendulo</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <div class="build-box">

        <div class="row">
            <div class="col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <span>Deslocamento inicial</span>
                    </div>
                    <div class="panel-body">
                        <input class='slider' id='DeltaX' type="range" value="5" min="1" max="20" oninput="updateTextInput(this.value);">
                        <br>
                        <input type="text" id="textInput" value="5">
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <span>Número de amostra N</span>
                    </div>
                    <div class="panel-body">
                        <input class='slider' id='Samples' type="range" value="24" min="1" max="405" oninput="updateTextInput1(this.value);">
                        <br>
                        <input type="text" id="textInput1" value="24">
                    </div>
                </div>
            </div>
        </div>

             
               
             <hr>
            
             <div class="sansserif">
             <button id="button_start_pendulo" class="btn btn-default" onclick="start_Pendulum()">AutoPlay</button>
             <button id="resetBtn"  type="reset" value="Reset" onclick="set_reset()">Reset </button> 
             <br>
             <br>

             
                   
               
            
             <hr>

             <div id='myplot' style="margin-left: 10px; width: 800px; height: 500px;"></div>
             <!--<div id='myplot1' style="margin-left: 10px; width: 800px; height: 500px;"></div>-->
             <div id='myplot2' style="margin-left: 10px; width: 800px; height: 500px;"></div>

             <div id="result"></div>	


          
      

        <style>

       table, tr, td {
        border:1px solid #999;
        width: 50%;
        }
        th {
        background: #f1f1f1;
        font-weight: bold;
        padding: 6px;
       }
       td {
    background: #f9f9f9;
    padding: 6px;
    }
        </style>
</div>




{% endblock %}
        
{% block style %}
    <script src="{{ url_for('static', filename='base/css/main.css') }}"></script>
{% endblock %}
